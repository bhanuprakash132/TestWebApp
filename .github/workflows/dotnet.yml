# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Manual .NET Build

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build TestApp.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: '**/bin/Release/**'

  release:
    name: Release Job (Zip Build Output)
    runs-on: ubuntu-latest
    needs: build  # Run only after successful build

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: ./release-files

    - name: List downloaded files (debug)
      run: ls -R ./release-files

    - name: Zip the build output
      run: |
        mkdir output
        zip -r output/TestWebApp.zip ./release-files

    - name: Upload Release Artifact (Zipped)
      uses: actions/upload-artifact@v4
      with:
        name: release-zip
        path: output/TestWebApp.zip

